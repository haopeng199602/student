<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="http://cdn.bootcss.com/bootstrap/2.3.1/js/bootstrap-modal.js"></script>
</head>
<body>c
    <div class="jumbotron">
        <h1>  学生信息管理系统</h1>
        <h2>Student Management System</h2>
        <p></p>
        <p><a class="btn btn-primary btn-lg col-md-offset-2" role="button" th:href="@{/read}">Learn more</a></p>
    </div>
    <div class="container">
        <form class="form-signin" action="main.html" method="post" th:action="@{/login}">
            <h2 class="form-signin-heading">请登录</h2>
            <label for="userName" class="sr-only">用户名</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required>
            <label for="Password" class="sr-only">密码</label>
            <input type="text" id="Password" name="password" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
        <div>
            <h2></h2>
        </div>
        <button class="btn btn-lg btn-primary btn-block" data-toggle="modal" data-target="#myModal">注册</button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h1 class="modal-title" id="myModalLabel">注册</h1>
                    </div>
                    <div class="modal-body">
                        <form role="form" method="post" >
                            <h2>username</h2><input type="text" id="username" name="username" class="form-control" placeholder="username">
                            <h2>password</h2><input type="text" id="password" name="password" class="form-control" placeholder="password">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/js/jquery.min.js" ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
